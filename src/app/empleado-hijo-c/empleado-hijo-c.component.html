<div class="container">
    <div class="row">
      <div class="col">


        <div>

          {{indice+1}}: {{empleadoDeLista.nombre}} {{empleadoDeLista.apellido}} {{empleadoDeLista.cargo}} {{empleadoDeLista.salario}}
          <a  [routerLink]="['actualiza', indice]" [queryParams]="{accion:1}">Actualizar</a>
          &nbsp;&nbsp;
          <a  [routerLink]="['actualiza', indice]" [queryParams]="{accion:2}">Eliminar</a>
        </div>

        


        <ul style="list-style:none">
          Caracteristicas: <li class="" *ngFor="let caracteristica of arrayCaracteristicas">{{caracteristica}}</li>
          </ul>

          <app-caracteristicas-empleado-c (caracteristicasEmpleados)="agregarCaracteristica($event)"></app-caracteristicas-empleado-c>

        
      </div>
    </div>
  </div>
